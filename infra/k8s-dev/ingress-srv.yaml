apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: acss-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /$1
spec:
  rules:
    # Expose the grafana
    - host: loki-grafana.acss.dev
      http:
        paths:
          - path: /?(.*)
            pathType: Prefix
            backend:
              service:
                name: loki-grafana
                port:
                  number: 80
    # Expose the system web
    - host: system.acss.dev
      http:
        paths:
          - path: /api/nats/?(.*)
            pathType: Prefix
            backend:
              service:
                name: nats-srv
                port:
                  number: 8222
          - path: /api/system/?(.*)
            pathType: Prefix
            backend:
              service:
                name: system-srv
                port:
                  number: 3000
          - path: /api/patients/?(.*)
            pathType: Prefix
            backend:
              service:
                name: patients-srv
                port:
                  number: 3000
          - path: /api/devices/?(.*)
            pathType: Prefix
            backend:
              service:
                name: devices-srv
                port:
                  number: 3000
          - path: /?(socket.io/.*)
            pathType: Prefix
            backend:
              service:
                name: system-srv
                port:
                  number: 3000
          - path: /?(.*)
            pathType: Prefix
            backend:
              service:
                name: system-web-srv
                port:
                  number: 3000
    # Expose the admin web
    - host: admin.acss.dev
      http:
        paths:
          - path: /api/patients/?(.*)
            pathType: Prefix
            backend:
              service:
                name: patients-srv
                port:
                  number: 3000
          - path: /api/devices/?(.*)
            pathType: Prefix
            backend:
              service:
                name: devices-srv
                port:
                  number: 3000
          - path: /?(.*)
            pathType: Prefix
            backend:
              service:
                name: admin-web-srv
                port:
                  number: 3000